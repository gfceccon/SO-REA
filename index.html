<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title id="title">Formatação de Disco</title>

    <!-- JQuery UI CSS -->
    <link href="css/jquery-ui.min.css" rel="stylesheet">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#" id="title-text">
                    Formatação de Disco
                </a>
            </li>
            <li>
                <a href="#" id="begin-button" onclick="hideAll();beginPresentation();">Iniciar</a>
            </li>
            <li>
                <a href="#" id="hd-button" onclick="hideAll();endPresentation();hardDisk();">Disco Rígido</a>
            </li>
            <li>
                <a href="#" id="llf-button" onclick="hideAll();endPresentation();lowLevelFormatting();">Formatação de Baixo Nível</a>
            </li>
            <ul>
                <li>
                    <a href="#" id="skew-button" onclick="hideAll();skewing();">Deslocamento de Cilindro</a>
                </li>
                <li>
                    <a href="#" id="interleaving-button" onclick="hideAll();interleaving();">Entrelaçamento</a>
                </li>
            </ul>
            <li>
                <a href="#" id="hlf-button" onclick="hideAll();endPresentation();highLevelFormatting();">Formatação de Alto Nível</a>
            </li>
            <li>
                <a href="#" id="about-button" onclick="hideAll();endPresentation();about();">Sobre</a>
            </li>
            <li>
                <a href="#" id="credits-button" onclick="hideAll();endPresentation();credits();">Créditos</a>
            </li>
            <li>
                <div id="rpm"></div>
                <div id="selector" style="margin:0px 10px;"></div>
            </li>
            <br>
            <div class="navigation">
                <a href="#">
                    <image src="images/navigation/nav_arrow_left_grey.png" id="previous-button" class="navbutton" onclick="hideAll();navPrev();"></a>             
                </a>
                <a href="#">
                    <image src="images/navigation/nav_arrow_right_grey.png" id="next-button" class="navbutton" onclick="hideAll();navNext();"></a>
                </a>
            </div>
        </ul>
        <div class="languages">
            <a href="#">
                <image src="images/flags/br.png" id="br" class="flag" onclick="setLangPt();"></image>
            </a>
            <a href="#">
                <image src="images/flags/us.png" id="us" class="flag" onclick="setLangEn();"></image>
            </a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <p id="text"></p>

                    <div style="width: 100%; overflow: hidden;">
                        <div>
                            <canvas id="canvas" width="800" height="600"></canvas>
							
							<div id="content">
								<table id="skew-table">
									<tr>
										<th id="th-state">State</th>
										<th id="th-track">Track</th>
									</tr>
									<tr>
										<td id="td-state0">
											<svg height="25" width="25">
												<circle id="state0" cx="12" cy="12" r="10" stroke="black" stroke-width="3" fill="red" />
											</svg>
										</td>
										<td id="td-track0">Blue track</td>
									</tr>
									<tr>
										<td id="td-state1">
											<svg height="25" width="25">
												<circle id="state1" cx="12" cy="12" r="10" stroke="black" stroke-width="3" fill="red" />
											</svg>
										</td>
										<td id="td-track1">Red track</td>
									</tr>
									<tr>
										<td id="td-state2">
											<svg height="25" width="25">
												<circle id="state2" cx="12" cy="12" r="10" stroke="black" stroke-width="3" fill="red" />
											</svg>
										</td>
										<td id="td-track2">Green track</td>
									</tr>
								</table>
								
								<table id="inter-table">
									<tr>
										<th id="th-buffer">Buffer</th>
									</tr>
									<tr>
										<td>
											<svg width="200" height="50">
												<rect id="buffer" x="10" width="180" height="45" fill="rgb(0,0,255)" stroke="black" stroke-width="3" />
											</svg>
										<td>
									</tr>
								</table>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Fabric JavaScript -->
<script src="js/fabric.min.js"></script>

<!-- jQuery -->
<script src="js/jquery.js"></script>

<script src="js/jquery-ui.min.js"></script>

<!-- Custom JavaScript -->
<script src="js/script.js"></script>
